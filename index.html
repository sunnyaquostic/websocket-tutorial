<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Websocket Live Server Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background: #121212;
                color: #fff;
            }

            #log { 
                background: #000;
                padding: 10px;
                height: 300px;
                overflow-y: scroll;
                border: 1px solid #333;
            }
            .status-on {
                color: #00ff00;
            }
            .status-off {
                color: #ff0000
            }
        </style>
    </head>
    <body>
        <h1>Websocket Broadcast Console</h1>
        <p id="status" class="status-off"> Connecting...</p>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message here " required>
            <button type="submit">Send message</button>
        </form>

        <h2>Live stream log</h2>
        <pre id="log"></pre>
    </body>

    <script>
        const statusEl = document.getElementById('status');
        const log = document.getElementById('log');
        const input = document.getElementById("message-input")

        const socket = new WebSocket('ws://localhost:8080')

        const appendLog = (label, message) => {
            const entry = `${new Date().toLocaleDateString()}: ${label} ${message}\n` 
            log.textContent = entry + log.textContent
        }

        socket.addEventListener('open', () => {
            statusEl.textContent = 'CONNECTED: ws://localhost:8080'
            statusEl.className = 'status-on'
            appendLog('[SYSTEM]', 'Connection Established')
        })

        socket.addEventListener('close', () => {
            statusEl.textContent = 'DISCONNECTED: ws://localhost:8080'
            statusEl.className = 'status-off'
            appendLog('[SYSTEM]', 'Connection Collapsed')
        })

        socket.addEventListener('message', (e) => {
            appendLog('RECIEVED', e.data)
        })

        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault()

            if (socket.readyState !== WebSocket.OPEN) {
                appendLog('[ERROR]', 'No active tunnel found')
            }

            const msg = input.value.trim();
            socket.send(msg)
            appendLog('[SENT]', msg)
            input.value = ''
        })
    </script>
</html>
